<section>
    
    <form class="form-horizontal" name="loginform">

        <div class="form-group">
            <label for="LoginEmail" class="col-sm-2 control-label">Enter Email Id</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" ng-model="LoginEmail" placeholder="Enter Email Id" required>
            </div>
        </div>
        <div class="form-group">
            <label for="LoginPassword" class="col-sm-2 control-label">Enter Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="LoginPassword" placeholder="Enter Password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

               <button class="btn btn-primary" ng-click='logininput()'
               ng-disabled="loginform.$invalid" >Login</button>
            </div>
        </div>
        
       
           
    </form>
    

</section>
