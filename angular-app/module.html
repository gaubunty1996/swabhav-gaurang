<!DOCTYPE html>
<html ng-app="moduleA">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.js"></script>

</head>

<body>

    <h1>{{company|uppercase}}</h1>
    <section ng-controller='ControllerA' > 
        <h1>
            {{ControllerA.message}}
        </h1>
    </section>
    
    <section ng-controller='ControllerB' > 
        <h1>
            {{ControllerB.message}}
        </h1>
    </section>
    
    <section ng-controller='ControllerC' > 
        <h1>
            {{ControllerC.message}}
        </h1>
    </section>
    <script>
        console.log("hello")
        angular.module('moduleA', ['moduleB','moduleC']).
            controller('ControllerA', function ($scope, $rootScope) {
                console.log("inside controller A")
                $scope.ControllerA = {
                    message: "ControllerA says hello"
                }
                console.log($rootScope)
                $rootScope.company = 'Swbahav techlabs';
            })
            angular.module('moduleB', []).
            controller('ControllerB', function ($scope, $rootScope) {
                console.log("inside controller B")
                $scope.ControllerB = {
                    message: "ControllerB says hello"
                }
                console.log($rootScope)
                
            })
            angular.module('moduleC', []).
            controller('ControllerC', function ($scope, $rootScope) {
                console.log("inside controller C")
                $scope.ControllerC = {
                    message: "ControllerC says hello"
                }
                console.log($rootScope)
               
            })
        


    </script>

</body>

</html>
