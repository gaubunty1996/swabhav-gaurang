<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="swabhav-app" ng-controller="todoCtrl">

<h2>My Todo List</h2>

<form ng-submit="todoAdd()">
    <input type="text" ng-model="todoInput" size="50" placeholder="Add Something">
    <input type="submit" value="Add New">
</form>

<br>

<div ng-repeat="x in todoList">
     <span ng-bind="x.todoText"></span>
</div>


<script>
var app = angular.module('swabhav-app', []); 
app.controller('todoCtrl', function($scope) {
    $scope.todoList = [{todoText:'hello', done:false}];

    $scope.todoAdd = function() {
        $scope.todoList.push({todoText:$scope.todoInput, done:false});
        $scope.todoInput = "";
    };

    
});
</script>

</body>
</html>
