<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <script>
    function Employee(FirstName,SecondName){
       
        this.FirstName=FirstName;
        this.SecondName=SecondName;

    }
    Employee.prototype.getFullName=function(){
            return (this.FirstName+" "+this.SecondName+".")
        }
    console.log(Employee)
    let e1 = new Employee("Gaurang","Kadam");
    console.log(e1)
    console.log(e1.getFullName())
    console.log(e1.__proto__==Employee.prototype)

    let e2 = new Employee("Jaaie","Kadam");
    console.log(e2)
    console.log(e2.getFullName())
    console.log(e2.__proto__==Employee.prototype)
    
    </script>
</body>
</html>
