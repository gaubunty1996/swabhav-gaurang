<!DOCTYPE
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pie Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <div>
        <canvas id="orignalCanvas" width="1000" height="1000" value="orignal"></canvas>
    </div>

    <script>
        //0.5 & 1.5 for green
        //1.5 and 0.5 for red
        function drawOrignal() {
            var canvas = document.getElementById("orignalCanvas")

            var ctx1 = canvas.getContext("2d");
            ctx1.fillStyle = "#2EFE2E";
            ctx1.beginPath();
            ctx1.arc(300, 275, 100, 0.0 * Math.PI, 2.0 * Math.PI);
            //ctx1.fillText("70",300,275);
            ctx1.closePath();
            ctx1.fill();

            var ctx2 = canvas.getContext("2d");
            ctx2.fillStyle = "#FF0000";
            ctx2.beginPath();
            ctx2.arc(300, 275, 100, 0.0 * Math.PI, 0.7 * Math.PI);
            ctx2.closePath();
            ctx2.fill();
            

        }

        //window.onload = draw;
        window.onload = drawOrignal;

    </script>
</body>

</html>
