<!DOCTYPE html>
<html>
<body>

<div id="result"></div>

<script>
  (
    function(){
      var result=result;
// Check browser support
if (typeof(Storage) !== "undefined") {
  // Store
  localStorage.setItem("lastname", "Gaurang");
  // Retrieve
  result.innerHTML = localStorage.getItem("lastname");
} else {
  result.innerHTML = "Sorry, your browser does not support Web Storage...";
}
    }
  )
</script>

</body>
</html>
