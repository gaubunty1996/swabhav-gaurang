<body>
    <form name="Form" action="authentication.jsp" id ="formsubmit"  method="GET">
        Enter Name :<input type="text" name="Name" id="fname"><span style ="color: red"id="alert"></span><br>
        Enter Password : <input type="password" name="Password" id="Password"><span style ="color: red"id="alert"></span><br>
        <input type="submit" value="Submit" id="submit"><br>
    </form>
    
    <script>
       var submitvalidate = document.getElementById("formsubmit").addEventListener("submit",validate)
        function validate() {
            var user = document.forms["Form"]["fname"].value;
            var pass = document.forms["Form"]["Password"].value;
            if (user == "") {
                document.getElementById("alert").innerHTML="*please enter USERNAME";
                return false;
            }
            if (pass==""){
                document.getElementById("alert").innerHTML="*please enter password";
                return false;
            }
        }

    </script>
