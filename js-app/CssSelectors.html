<html>
<head>
<style>
.intro {
  background-color: yellow;
}
#firstname {

}

  background-color: yellow;
}
div + p {
  background-color: red;
}
</style>
</head>
<body>

<h1>Welcome to CSS Selectors</h1>
<div id="name">
        <p id="firstname">My name is Gaurang.</p>
       
      </div>
<div class="intro">

  <p>I live in Thane.</p>
</div>
<div class="intro">
        <p id="firstname">My name is Gaurang.</p>
        <p id="hometown">I live in Thane.</p>
      </div>
<div>
        <p>My fav game is= Assassins creed 3 .</p>
</div>


</body>
</html>
