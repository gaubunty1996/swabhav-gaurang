<html ng-app="promise">

<body>
    <section ng-controller='promiseController'>
        <input type="number" >
        {{result}}

    <script>
        angular.module('promise', [])
       
            .factory("mathService", function ($log, $rootScope) {
                $log.info("Service created");
                var obj = {};
                obj.even = (num) => {
                    if (num % 2 == 0) {
                        return "Green";
                    }
                    return "Red";
                }
                obj.odd = (num) => {
                    if (num % 2 == 0) {
                        return "Green";
                    }
                    return "Red";
                }
                return obj;
            })
            .controller('promiseController',($rootScope,$scope,mathService)=>{
                console.log("hello")
                $scope.result=1;
            })
    </script>
</body>
