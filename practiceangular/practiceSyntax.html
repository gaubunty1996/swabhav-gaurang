<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="angular.js"></script>
</head>

<body ng-app="practiceModule1">
    <hr>
    <section ng-controller="mycontroller" ng-style="{'background-color':result2}">
        <div>
            <Label>Enter a Number</Label>
            <input type="number" ng-model="randomNumber" ng-keypress="show($event)"><br>
            {{randomNumber}}
        </div>
        <hr>
        <ul>
            <li ng-repeat="numberdata in numberData">
                {{numberdata}}
            </li>
        </ul>
    </section>
    <hr>
    <script>
        angular.module('practiceModule1', []).
            controller('mycontroller', ['$scope', '$rootScope', function ($scope, $rootScope) {
                $scope.numberData=[];
                $rootScope.show = (event) => {
                    if (event.keyCode == 13) {
                        console.log($scope.randomNumber);
                        $scope.numberData.push($scope.randomNumber);
                        console.log($scope.numberData)
                        if($scope.randomNumber%2==0){
                            $scope.result2="Green";
                        }
                        else{
                            $scope.result2="Red";
                            }

                    }
                }
            }])

    </script>
</body>

</html>
